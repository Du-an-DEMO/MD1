<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>
<script>
    let inputHight= prompt("nhap chieu cao");
    let inputWidth= prompt("nhap chieu rong");
    let Hight= parseInt(inputHight);
    let Width= parseInt(inputWidth);
    let S = Width * Hight;
    document.write("S hinh chu nhat:"+ S);
</script>
</body>
</html>
