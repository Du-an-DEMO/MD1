<h1>( bai 1) Tinh diem trung binh va tong</h1>
<script>
    let inputly = prompt('nhap diem Vat Ly');
    let inputhoa = prompt('Nhap diem hoa hoc');
    let inputsinh = prompt('nhap diem Sinh hoc');
    let ly = parseInt(inputly);
    let hoa = parseInt(inputhoa);
    let sinh = parseInt(inputsinh);
    let DTB = ((ly + hoa + sinh) / 3);
    let TONG = (ly + hoa + sinh);
    document.write("DTB la:" + DTB);
    document.write('<br>')
    document.write("Diem TONG la:" + TONG)
</script>
